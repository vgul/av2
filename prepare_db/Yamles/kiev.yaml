body: 
#    - Куплю:
#rows:
#

#    - Куплю:
#        - none: Квартиры
#        - none: Дома
#        - none: Участки
#        - none: Офисы
#        - none: Коммерч.

#
#
    - Куплю:
        - '^Ква.*Куп'
        - 
            - Куплю: '^До.*Куплю$'
            - Обмен: '^До.*бменяю$'
        - none: 'см. Дома Куплю'
        - none: см Куплю коммерч.
        - Куплю: '^Ко.*Куплю\\s*$'
# -------------------------

    - Продам:
        -
            - 1 комн правый берег (Печерский;Шевченковский): 'родам.*Ква.*1.*(Печ|Шевч).*н'
            - 1 комн правый берег (Подольский;Соломенский): 'родам.*Ква.*1.*(Под|Сол).*н'
            - 1 комн правый берег (Голосеевский;Святошинский): 'родам.*Ква.*1.*(Гол|Свят).*н'
            - 1 комн правый берег (Оболонский): 'родам.*Ква.*1.*(Обо).*н'
            - 1 комн левый берег (Днепровский): 'родам.*Ква.*1.*(Днеп).*н'
            - 1 комн левый берег (Дарницкий;Деснянский): 'родам.*Ква.*1.*(Дар|Дес).*н'

            - 2 комн правый берег (Печерский;Шевченковский): 'родам.*Ква.*2.*(Печ|Шевч).*н'
            - 2 комн правый берег (Подольский;Соломенский): 'родам.*Ква.*2.*(Под|Сол).*н'
            - 2 комн правый берег (Голосеевский;Святошинский): 'родам.*Ква.*2.*(Гол|Свят).*н'
            - 2 комн правый берег (Оболонский): 'родам.*Ква.*2.*(Обо).*н'
            - 2 комн левый берег (Днепровский): 'родам.*Ква.*2.*(Днеп).*н'
            - 2 комн левый берег (Дарницкий;Деснянский): 'родам.*Ква.*2.*(Дар|Дес).*н'
#
            - 3 комн правый берег: 'родам.*Ква.*3.*(Печ|Шевч|Под|Сол|Гол|Свят|Обо).*н'
            - 3 комн левый берег: 'родам.*Ква.*3.*(Днеп|Дар|Дес).*н'
##
            - 4;многокомнатные: 'родам.*Ква.*(4|мног).*н\\.$'
            - Прочие варианты: 'Ква.*Про.*Про'
            - Обмен: 'Ква.*Обмен'
            - Комнаты. город;обл: 'Продам.*Комнаты.*(н|обл)\\.$'
            - 1;2 комн по области: 'родам.*Ква.*(1|2).*обл\\.$'
            - 3;многокомн. по области: 'родам.*Ква.*(3|4|много).*обл\\.$'
#
##
##
        -
            - Дома по городу; прав. берег: '^До.*Про.*До.*иев\\..*(Печ|Шевч|Под|Сол|Гол|Свят|Обо).*н\.$'
            - Дома по городу; лев. берег: '^До.*Про.*До.*иев\\..*(Днеп|Дар|Дес).*н\.$'
            - Дома; по области; Барышев-Броварский: '^До.*Про.*До.*обл\\..*\\s(Б)'
            - Дома; по области; Васильковский-Вышгородский: '^До.*Про.*До.*обл\\..*\\s(В)'
            - Дома; по области; Згуровский-Иванковский: '^До.*Про.*До.*обл\\..*\\s(З|И)'
            - Дома; по области; Кагарлыкский;К-Святошинский;Макаровский : '^До.*Про.*До.*обл\\..*\\s(К|Мака)'
            - Дома; по области; Мироновский;Обуховский;П-Хмельницкий : '^До.*Про.*До.*обл\\..*\\s(Миро|Обухо|Перея)'
            - Дома; по области; Полесский;Ракитнянский;Сквирский : '^До.*Про.*До.*обл\\..*\\s(Поле|Ракитн|Сквирск)'
            - Дома; по области; Ставищенский;Таращанский;Тетиевский;Фастовский;Яготинский: '^До.*Про.*До.*обл\\..*\\s(Стави|Таращан|Тетие|Фастов|Яготин)'
## to be continued
        -
            - Участки; по городу: '^До.*Про.*стки.*иев\\..*н\\.$'
            - Участки; по области Барышев-Броварский.: '^До.*Про.*стки.*обл\\. Б'
            - Участки; по области Васильковский-Вышгородский: '^До.*Про.*стки.*обл\\. В'
            - Участки; по области Згуровский-Инванковский: '^До.*Про.*стки.*обл\\. (З|И)'
            - Участки; по области Кагарлыкский-К.Святошинский: '^До.*Про.*стки.*обл\\. (К)'
            - Участки; по области Макаровский;Мироновский;Обуховский: '^До.*Про.*стки.*обл\\. (М|Обу)'
            - Участки; по области П-Хмельницкий;Ракитнянский;Сквирский;Ставищенский;Таращанский;Тетиевский: '^До.*Про.*стки.*обл\\. (Перея|Раки|Скви|Став|Таращ|Тетие)'
            - Участки; по области Фастовский;Яготинский: '^До.*Про.*стки.*обл\\. (Фаст|Ягот)'
            - Участки; прочие варианты: '^До.*Про.*Про'

        - 
            - Офисы правый берег: '^Ко.*Прод.*Оф.*(Печ|Шевч|Под|Сол|Гол|Свят|Обо).*н\\.$'
            - Офисы левый берег: '^Ко.*Прод.*Оф.*(Днеп|Дар|Дес).*н\\.$'
            - Офисы по обл: '^Ко.*Прод.*Оф.*обл'
        -
            - По городу (Автосервисы;Автомойки;АЗС): '^Ко.*Про.*(Авто).*Киев'
            - По городу (Гостин.;Сфера обсл.;питания): '^Ко.*Про.*(Гостин|обсл|питания).*Киев'
            - Участки под застройку: '^Ко.*Про.*Зем.*Киев'
            - По городу (Комм.объекты;незаверш.стр-во): '^Ко.*Про.*(Др|незав).*Киев'
            - По городу (здания;произв.помещения;складские торговые): '^Ко.*Про.*(ОСЗ|Произ|Склад|Торг).*Киев'
#            - По области: '^Ко.*Про.*обл\\.'
            - Обменяю: '^Ко.*Про.*Обменяю'
            - Паркинги;стоянки: '^Паркинги'
#            
    - Сдам:
        - 
            - 1 комн правый берег; долгосрочно: 'Сда.*ДОЛГ.*Ква.*(1).*(Печ|Шевч|Под|Сол|Гол|Свят|Обо).*н'
            - 1 комн левый берег; долгосрочно: 'Сда.*ДОЛГ.*Ква.*(1).*(Днеп|Дар|Дес).*н'
            - 2 комн правый берег; долгосрочно: 'Сда.*ДОЛГ.*Ква.*(2).*(Печ|Шевч|Под|Сол|Гол|Свят|Обо).*н'
            - 2 комн левый берег; долгосрочно: 'Сда.*ДОЛГ.*Ква.*(2).*(Днеп|Дар|Дес).*н'
            - 3 комн правый берег; долгосрочно: 'Сда.*ДОЛГ.*Ква.*(3).*(Печ|Шевч|Под|Сол|Гол|Свят|Обо).*н'
            - 3 комн левый берег; долгосрочно: 'Сда.*ДОЛГ.*Ква.*(3).*(Днеп|Дар|Дес).*н'
            - 4;многокомн; долгосрочно: 'Сда.*ДОЛГ.*Ква.*(4|многок).*н\\.$'
            - Комнаты; прочие варианты; долгосрочно: 'Сда.*ДОЛГ.*(Комнаты|Прочие)'
#            - По области долгосрочно: 'Сда.*ДОЛГ.*обл'
        - 
            - По городу; прав. берег: 'Аренда Дома.\\sКотт.*(Печ|Шевч|Под|Сол|Гол|Свят|Обо)'
            - По городу; лев. берег: 'Аренда Дома.\\sКотт.*(Днеп|Дар|Дес)'
            - По области: 'Аренда Дома.\\sКотт.*обл'
        - 'участки\\.\\sАренда(?!.*(Дом|Дру))'
        - 
            - Правый берег: 'нда.*Оф.*(Печ|Шевч|Под|Сол|Гол|Свят|Об)'
            - Левый берег:  'нда.*Оф.*(Днеп|Дар|Дес).*н'
            - По области:  'нда.*Оф.*обл\\.'
        - '^Ком.*нда(?!.*Офи)(?!.*Сни)(?!Другие го)'

    - Сниму:
        -
            - Квартиру: 'Ква.*Сни.*Ква'
            - Комнату: 'Ква.*Сни.*Ко'
            - Прочие варианты: 'Ква.*Сни.*Про'
        - '^До.*Сниму'
        - none: 'см. Дома сниму'
        - none: 'см. Коммерч. сниму'
        - 'нда.*Комм.*Сним'
rows:
    - Квартиры
    - Дома
    - Участки
    - Офисы
    - Коммерч.

