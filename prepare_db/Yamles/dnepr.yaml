body: 
    - Куплю:
        - '^Ква.*Куп'
        - 
            - Куплю: '^До.*Куплю$'
            - Обмен: '^До.*бменяю$'
        - none: 'см. Дома Куплю'
        - none: см Куплю коммерч.
        - 
            - Куплю: '^Ко.*Куплю$'
            - Прочие варианты: '^Ко.*Про.*Про.*ты$'
    - Продам:
        -
            - 1 комн правый берег: 'родам.*Ква.*1.*(Баб|Жо|Ки|Кра|Ле).*н'
            - 2 комн правый берег: 'родам.*Ква.*2.*(Баб|Жо|Ки|Кра|Ле).*н'
            - 1 комн левый берег: 'родам.*Ква.*1.*(Инд|Ам|Днеп|Сам).*н'
            - 2 комн левый берег: 'родам.*Ква.*2.*(Инд|Ам|Днеп|Сам).*н'
            - 3 комн правый берег: 'родам.*Ква.*3.*(Баб|Жо|Ки|Кра|Ле).*н'
            - 3 комн левый берег: 'родам.*Ква.*3.*(Инд|Ам|Днеп|Сам).*н'
            - 4;многокомнатные: 'родам.*Ква.*(4|мног).*н$'
            - Прочие варианты: 'Ква.*Про.*Про'
            - Обмен: 'Ква.*Обмен'
            - Комнаты по городу: 'Продам.*Комнаты.*н$'
            - Комнаты по области: 'Продам.*Комнаты.*обл$'
            - По области: 'родам.*Ква.*.*обл\\.$'

        -
            - Дома; по городу: '^До.*Про.*До.*ск\\..*н$'
            - Дома; по области: '^До.*Про.*До.*обл\\.'
        -
            - Участки; по городу: '^До.*Про.*стки.*ск\\..*н$'
            - Участки; по области: '^До.*Про.*стки.*обл\\.'
            - Участки; прочие варианты: '^До.*Про.*Про'

        - 
            - По городу: '^Ко.*Про.*Оф.*н$'
            - По области: '^Ко.*Про.*Оф.*обл'

        -
            - По городу: 'Ко.*Прод.*(незав|Произв|стоящ|Авто|Гост|обсл|питан|Другие об|Торг|Склад).*Дн-ск'
            - По области: 'Ко.*Прод.*(незав|Произв|стоящ|Авто|Гост|обсл|питан|Другие об|Торг|Склад).*обл'
            - Участки под застройку: 'Ко.*Прод.*Зем.*Дн-ск'
            - Участки под застройку по области: 'Ко.*Прод.*Зем.*обл'
#            - По области: 'Ко.*Прод.*обл'
#            - По городу: '^Ко.*Про.*(Гост|Зд|Каф|Маг|Скл).*ск$'
#            - По области: '^Ко.*Про.*(Гост|Зд|Каф|Маг|Скл).*обл\\.'
            
    - Сдам:
        -
            - 1;2 комн правый берег; долгосрочно: 'Сда.*Долг.*Ква.*(1|2).*(Баб|Жо|Ки|Кра|Ле).*н'
            - 1;2 комн левый берег; долгосрочно: 'Сда.*Долг.*Ква.*(1|2).*(Инд|Ам|Днеп|Сам).*н'
            - 3 комн правый берег; долгосрочно: 'Сда.*Долг.*Ква.*3.*(Баб|Жо|Ки|Кра|Ле).*н'
            - 3 комн левый берег; долгосрочно: 'Сда.*Долг.*Ква.*3.*(Инд|Ам|Днеп|Сам).*н'
            - 4;многокомнатные: 'Сда.*Ква.*(4|мног).*н$'
            - Прочие варианты: 'Ква.*Сда.*Про'
            - По области: '^Ква.*Сдам.*обл\\.$'
            - Комнаты: 'Сда.*Комнаты.*н$'
            - 1;2 комн правый берег (посут.): 'Сдам\\.\\sПосут.*Ква.*(1|2).*(Баб|Жо|Ки|Кра|Ле).*н'
            - 1;2 комн лев берег (посут.): 'Сдам\\.\\sПосут.*Ква.*(1|2).*(Инд|Ам|Днеп|Сам).*н'
            - 3 комн (посут.): 'Сдам\\.\\sПосут.*Ква.*(3).*н$'

        - 
            - По городу; лев. берег: 'Аренда Дома.\\sКотт.*(Аму|Инд|Сам)'
            - По городу; прав. берег: 'Аренда Дома.\\sКотт.*(Баб|Жов|Ки|Кра|Ле)'
            - По области: 'Аренда Дома.\\sКотт.*обл'
        - 'участки\\.\\sАренда(?!.*(Дом|Дру))'
        - 
            - Правый берег: 'нда.*Оф.*(Баб|Жов|Кир|Кра|Лен)'
            - Левый берег:  'нда.*Оф.*(Инд|Ам|Днеп|Сам).*н'
            - По области:  'нда.*Оф.*обл'
        - '^Ком.*нда(?!.*Офи)(?!.*Сни)'
    - Сниму:
        -
            - Квартиру: 'Ква.*Сни.*Ква'
            - Комнату: 'Ква.*Сни.*Ко'
            - Прочие варианты: 'Ква.*Сни.*Про'
        - '^До.*Сниму'
        - none: 'см. Сниму Дома'
        - none: 'см. Сниму Коммерч.'
        - 'нда.*Комм.*Сним'
rows:
    - Квартиры
    - Дома
    - Участки
    - Офисы
    - Коммерч.

