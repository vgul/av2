sub cross_conf {
    my $origin = shift;
    my $to_add = shift;
    my @origin_keys;
    foreach my $k ( keys %$origin ) {
        push @origin_keys, $k;
        if( exists $to_add->{$k} ) {
            if( ref $origin->{$k} eq 'HASH' ) {
                cross_conf( $origin->{$k}, $to_add->{$k} );
            } else {
                $origin->{$k} = $to_add->{$k};
            }
        } 
    }

    foreach my $k ( keys %{ $to_add } ) {
        next if grep $k eq $_, @origin_keys;
        $origin->{$k} = $to_add->{$k};
    }
}

